<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALC</title>
  </head>

  <body>
    <div>
      <input class="inputsize" type="text" id="Input" />
    </div>
    <div>
      <button class="calcButton" id="Divide">/</button>
      <button class="calcButton" id="Multiply">*</button>
      <button class="calcButton" id="Subtract">-</button>
      <button class="calcButton" id="Addition">+</button>
    </div>
    <div>
      <button class="calcButton" id="Seven">7</button>
      <button class="calcButton" id="Eight">8</button>
      <button class="calcButton" id="Nine">9</button>
      <button id="Clear">C</button>
    </div>
    <div>
      <button class="calcButton" id="Four">4</button>
      <button class="calcButton" id="Five">5</button>
      <button class="calcButton" id="Six">6</button>
      <button id="allClear">AC</button>
    </div>
    <div>
      <button class="calcButton" id="One">1</button>
      <button class="calcButton" id="Two">2</button>
      <button class="calcButton" id="Three">3</button>
      <button id="Equal">=</button>
    </div>
    <div>
      <button class="calcButton" id="Zero">0</button>
    </div>
    <div id="history"></div>
  </body>
  <footer>
    <script src="calc.js"></script>
  </footer>
</html>
